<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for You ❤️</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        color: white;
    }

    #container {
        max-width: 90%;
        padding: 20px;
    }

    #text {
        font-size: 1.8em;
        line-height: 1.5;
        animation: fadeIn 1s ease-in-out;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        min-height: 4em;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Animasi hati */
    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.7; }
        100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<div id="container">
    <div id="text"></div>
</div>

<audio id="bg-music" src="keshi - LIMBO.mp3" autoplay loop></audio>

<script>
    const sentences = [
    "Hai, sayangku tercinta",
    "Kau adalah udara di setiap hela nafasku",
    "Aku sayang kamu…",
    "Bukan sekadar kata",
    "tapi janji",

    "Aku berjanji",
    "takkan pernah meninggalkanmu",
    "seperti laut yang tak pernah menolak ombaknya",
    "seperti langit yang selalu merangkul bintangnya.",

    "Aku tak butuh peta",
    "karena hatiku sudah menemukan rumahnya",
    "di matamu",
    "di senyummu",
    "di dirimu.",

    "Kamu adalah segalanya bagiku",
    "cahaya, pelita, dan alasan aku bertahan.",

    "Dan pada akhirnya",
    "biarkan dunia tahu…",
    "Aku mencintaimu.",
    "I LOVE YOU ❤️"


    ];

    let index = 0;
    let charIndex = 0;
    const textElement = document.getElementById('text');

    function typeSentence() {
        if (charIndex < sentences[index].length) {
            textElement.textContent += sentences[index].charAt(charIndex);
            charIndex++;
            setTimeout(typeSentence, 50); // kecepatan mengetik
        } else {
            setTimeout(() => {
                textElement.textContent = "";
                charIndex = 0;
                index = (index + 1) % sentences.length;
                typeSentence();
            }, 2000); // jeda sebelum ganti kalimat
        }
    }

    // Efek hati beterbangan
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 5000);
    }

    setInterval(createHeart, 300);

    // Mulai efek mengetik
    typeSentence();
</script>

</body>
</html>
